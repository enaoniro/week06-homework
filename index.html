<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week06-homework</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./colors.css">
    <link rel="stylesheet" href="./layout.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--This is the main container-->
    <main>
      <!--THIS IS THE CONTAINER ABOVE WITH TWO SEPERATE CONTAINERS INSIDE -->
      <section id="top-container">
        <section id="top-container-left">
          <section id="container-above"></section>
          <section id="container-below"></section>
          <section id="container-footer"></section>
        </section>
        <section id="top-container-right">
          <section id="container-circle">
            <section id="triangle-right"></section>
          </section>
        </section>
      </section>
      <!--THIS IS THE CONTAINER WITH SEVEN SAME SIZE BARS IN IT-->
      <section id="sevenbar-container">
        <section class="yedili"></section>
        <section class="yedili"></section>
        <section class="yedili"></section>
        <section class="yedili"></section>
        <section class="yedili"></section>
        <section class="yedili"></section>
        <section class="yedili"></section>
      </section>
      <!--THIS IS THE CONTAINER WITH PHONE IMAGE ALONG WITH THE CONTAINER CONSISTING TWO TRIANGLES AND A CIRCLE-->
      <section id="phone-container">
        <section id="phone">
          <section id="phone-camera"></section>
          <section id="phone-screen"></section>
          <section id="touch-pad"></section>
        </section>

        <section id="two-triangles">
          <section id="circle"></section>
          <section id="triangles">
            <section id="small-triangle"></section>
            <section id="big-triangle"></section>
          </section>

          <section id="three-dots">
            <section class="dot"></section>
            <section class="dot"></section>
            <section class="dot"></section>
          </section>
        </section>
      </section>
      <!--THIS IS THE CONTAINER WITH THE ON-OFF BUTTON IMAGES AND THE SMALL CONTAINER WITH TRIANGLES AND A CIRCLE-->
      <section id="square-container">
        <section id="small-container">
          <section class="on-container">
            <section id="on-circle"></section>
          </section>
          <section id="off-container">
            <section id="off-circle"></section>
          </section>
        </section>
        <section id="two-triangles-right">
          <section id="circle"></section>
          <section id="triangles">
            <section id="small-triangle"></section>
            <section id="big-triangle"></section>
          </section>
        </section>
      </section>
      <!--THIS SEEMS TO BE THE FOOTER WITHIN TWO CONTAINERS-->
      <section id="footer">
        <section id="footer-bar">
          <section id="inner-bar"></section>
        </section>
        <section id="icon-bar">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-linkedin"></a>
          <a href="#" class="fa fa-youtube"></a>
          <a href="#" class="fa fa-instagram"></a>
        </section>
      </section>
    </main>
  </body>
</html>
